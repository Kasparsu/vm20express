{% extends "layout.html" %}
{% block content %}
    <a href="/posts/new" class="button is-primary">New post</a>
    {% for post in posts %}
        <div class="card mb-2">
            <header class="card-header">
                <p class="card-header-title">
                    {{post.title}}
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    {{post.body}}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
