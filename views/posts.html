{% extends "layout.html" %}
{% block content %}
    {% if req.session.user %}
        <a href="/posts/new" class="button is-primary">New post</a>
    {% endif %}
    {% for post in posts %}
        <div class="card mb-2">
            <header class="card-header">
                <p class="card-header-title">
                    {{post.title}}
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    {{post.body}}
                </div>
            </div>
            <footer class="card-footer">
                <a href="/posts/{{post.id}}/edit" class="card-footer-item">Edit</a>
                <a href="/posts/{{post.id}}/delete" class="card-footer-item">Delete</a>
            </footer>
        </div>
    {% endfor %}
{% endblock %}
